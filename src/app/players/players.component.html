<md-input [(ngModel)]="newPlayerName" (keyup.enter)="addPlayer()" placeholder="Neuen Spieler eingeben"></md-input>

<md-list dense>
    <md-list-item *ngFor="let player of allPlayers">
        <md-checkbox [(ngModel)]="player.selected" (change)="updatePlayers()"></md-checkbox>
        {{player.name}}
    </md-list-item>
</md-list>
